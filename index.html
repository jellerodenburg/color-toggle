<!DOCTYPE html>
<html>

<head>
    <title>Jelle's Kleuren Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav-main">
        <div class="btn-toggle-menu"></div>
    </nav>

    <aside class="nav-sidebar">
        <span>Kies een achtergrondkleur. Tip: gebruik je toetsenbord cijfers 1 t/m 5 om te wisselen</span>
        <ul>
            <li class="grey-background">
                <input type="radio" class="grey-background" id="colorButton1" name="color" value="grey" checked>
                <label for="colorChoice1">Home</label>
            </li>
            <li class="red-background">
                <input type="radio" class="red-background" id="colorButton2" name="color" value="red">
                <label for="colorChoice2">Rood</label>
            </li>
            <li class="green-background">
                <input type="radio" class="green-background" id="colorButton3" name="color" value="green">
                <label for="colorChoice3">Groen</label>
            </li>
            <li class="blue-background">
                <input type="radio" class="blue-background" id="colorButton4" name="color" value="green">
                <label for="colorChoice4">Blauw</label>
            </li>
            <li class="yellow-background">
                <input type="radio" class="yellow-background" id="colorButton5" name="color" value="yellow">
                <label for="colorChoice5">Geel</label>
            </li>
        </ul>
    </aside>

    <main>Home</main>

</body>

</html>
